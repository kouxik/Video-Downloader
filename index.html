
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Video Downloader</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&family=Rubik&display=swap" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #1f1c2c, #928dab);
      font-family: 'Rubik', sans-serif;
      color: #fff;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      text-align: center;
      background: rgba(255, 255, 255, 0.1);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      width: 90%;
      max-width: 500px;
    }

    h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 2rem;
      margin-bottom: 20px;
      color: #00f2fe;
    }

    input[type="url"] {
      width: 100%;
      padding: 12px 16px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      margin-bottom: 20px;
    }

    button {
      background: linear-gradient(90deg, #ff416c, #ff4b2b);
      border: none;
      padding: 12px 25px;
      font-size: 16px;
      border-radius: 30px;
      color: white;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px rgba(255, 75, 43, 0.5);
    }

    .note {
      font-size: 14px;
      margin-top: 15px;
      color: #eee;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>All Video Downloader</h1>
    <form id="downloadForm">
      <input type="url" id="videoUrl" placeholder="Paste YouTube, Instagram, or Facebook video URL..." required />
      <button type="submit">Download</button>
    </form>
    <p class="note">Supports YouTube, Facebook, Instagram & more!</p>
  </div>

  <script>
    const form = document.getElementById('downloadForm');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const url = document.getElementById('videoUrl').value;

      if (!url) {
        alert('Please paste a video URL!');
        return;
      }

      try {
        const response = await fetch('https://video-downloader-nfbm.onrender.com/download', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ url })
        });

        const blob = await response.blob();
        const downloadLink = document.createElement('a');
        downloadLink.href = window.URL.createObjectURL(blob);
        downloadLink.download = "video.mp4";
        downloadLink.click();
      } catch (err) {
        alert("Something went wrong while downloading.");
        console.error(err);
      }
    });
  </script>
</body>
</html>
